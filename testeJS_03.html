<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Java Script</title>
    <script>
        var kebrada = false;
        function alterLampada(tipo) {
           
            if (!kebrada){
                document.getElementById("lamp").src="images/JS/"+tipo+".png";
                if (tipo == 'Lamp.Brake'){
                    kebrada = true;
                 }
            }
            if (tipo == 1){
                kebrada = false;
            }
        }
    </script>
</head>
<body>
    <h1 style="font-size: 30pt;" >Acenda a LÃ¢mpada</h1>
    <img src="images/JS/Lamp.Apagada.png" id="lamp" 
    onmousemove="alterLampada('Lamp.Acesa')" 
    onmouseout="alterLampada('Lamp.Apagada')" 
    onclick="alterLampada('Lamp.Brake')"
    ondblclick="alterLampada(1)"/>
</body>
</html>
